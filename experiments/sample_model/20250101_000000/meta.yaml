model:
  name: sample_model
  params:
    num_classes: 2
dataset:
  name: standard
optimizer:
  name: adamw
trainer:
  epochs: 2
inference:
  multiscale:
    - 224
    - 336
    - 512
  cell_sizes:
    - 256
    - 384
    - 640
  n_patches: 0
  aggregate: mean
  patch_overlap: 0.25
  patch_jitter: 0.1
  max_patches: 24
  uncertain_band:
    - 0.45
    - 0.55
