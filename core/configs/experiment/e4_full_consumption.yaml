# Experiment E4: Extended full-consumption tail
experiment_name: e4_full_consumption

run:
  seed: 1337
  output_dir: ${oc.env:TVB_EXPERIMENT_ROOT,${hydra:runtime.cwd}/experiments}/${experiment_name}/${now:%Y%m%d_%H%M%S}

optimizer:
  name: adamw
  lr: 2.0e-5
  weight_decay: 0.05

trainer:
  partial_epochs: 30
  full_epochs: 10
  partial_steps: 10000
  full_steps: -1
  grad_accum_steps: 2
  label_smoothing: 0.1

notes: "Extended full-epoch fine-tuning tail"
