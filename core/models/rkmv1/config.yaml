model_version: rkm_v1_base

backbone:
  model_name: vit_large_patch16_siglip_gap_512
  pretrained: true
  image_size: 512
  target_size: 512
  output_dim: 1024
  freeze_backbone: true

residual:
  input_channels: 3
  embed_dim: 256
  spatial_dim: 128
  spectral_dim: 128
  fft_pool: mean

fusion:
  siglip_dim: 1024
  residual_dim: 256
  fused_dim: 512
  num_heads: 8
  dropout: 0.1

classifier:
  input_dim: 512
  hidden_dim: 512
  dropout: 0.2
  num_classes: 2

loss:
  bce_weight: 1.0
  triplet_weight: 0.2
  domain_weight: 0.1
  triplet_margin: 0.2
  domain_classes: 8
  domain_grl_lambda: 1.0
